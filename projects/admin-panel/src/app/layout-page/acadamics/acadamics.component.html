<section class="section">
  <div class="row">
    <div class="col-lg-6">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add / Edit Acadamic Details</h5>

          <!-- General Form Elements -->
          <form>

            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">University</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
              </div>
            </div>
            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">Link</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
              </div>
            </div>

            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">College</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
              </div>
            </div>
            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">Start Month</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">Year</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
            </div>
            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text">End Month</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">Year</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
            </div>
            <div class="row mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Percentage </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">%</span>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 text-right">
                <button type="submit" class="btn btn-primary">Save / Update</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>

    <div class="col-lg-6">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">List of acadamics</h5>
          <!-- Table with stripped rows -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">University</th>
                <th scope="col">College</th>
                <th scope="col">Complete Year</th>
                <th scope="col">Percentage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item in listofAcadamics;">
                <td scope="row">#</td>
                <td>{{item.university}}</td>
                <td>{{item.college}}</td>
                <td>{{item.startMonth}} {{item.startYear}} - {{item.endMonth}} {{item.endYear}}</td>
                <td>{{item.percentage}}</td>
              </tr>
            </tbody>
          </table>
          <!-- End Table with stripped rows -->
        </div>
      </div>
    </div>
  </div>
</section>
